<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
</head>

<script>

    var interval = 0
    async function post() {
        try {
            await fetch('http://' + window.location.hostname + ':7777/send', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                headers: {},
                body: JSON.stringify({
                    log: "hello world " + (new Date()).toUTCString()
                })
            })
            console.log("post success")
        } catch (e) {
            console.log('post failed')
        }
    }

    function postMulti() {
        interval = setInterval(() => post(), 1000)
    }

    function stopMulti() {
        clearInterval(interval)
    }

    async function read() {
        try {
            const req = await fetch('http://' + window.location.hostname + ':7777/read/6', {
                method: 'GET', // *GET, POST, PUT, DELETE, etc.
                headers: {},
            })
            const res = await req.json()
            console.log('res', res)
            console.log("read success")
        } catch (e) {
            console.log('read failed')
        }
    }

</script>


<body>
    <div>
        <form method="POST" action="/send">
            <label>Name</label><input name="name" type="text" value="" />
            <label>Address</label><input name="address" type="text" value="" />
            <input type="submit" value="submit" />
        </form>
        <br />
        <br />
        <br />
        <button onClick="post()">POST</button>
        <button onClick="read()">READ</button>
        <button onClick="postMulti()">POST Multi</button>
        <button onClick="stopMulti()">Stop Multi</button>
    </div>
</body>

</html>
